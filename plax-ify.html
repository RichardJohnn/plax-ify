<link rel="import" href="../polymer/polymer.html">
<script src="./plax.js"></script>

<!--
Element providing solution to no problem in particular.

##### Example

    <plax-ify></plax-ify>

@element plax-ify
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage https://github.com/RichardJohnn/plax-ify
-->
<polymer-element name="plax-ify" attributes="x y notitle author">
  <template>
    <link rel="import" href="./plax.js">
    <link rel="stylesheet" href="plax-ify.css" />
    <content></content>

  </template>

  <script>

    Polymer('plax-ify', {
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       */
      author: 'Richard Kubina',

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
        this.x = parseInt(this.x);
        this.y = parseInt(this.y);
        children = this.children;
        for(var i = 0; i < children.length; i++)
        {
          this.plaxify(children[i], this.x + i * 30, this.y + i * 20, true);
        }
        plax.enable();
      },

      /**
       * The `plaxify` method will plaxing
       *
       * @method plaxify
       * @return {String} Returns jack shit
       * @param {Object} DOM element to plaxify
       */
      plaxify: function(element, x, y, invert) {
        plaxify(element, {xRange: x, yRange: y, invert: invert});
      },

    });

  </script>

</polymer-element>
